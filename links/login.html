<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/gerais.css">
    <link rel="stylesheet" href="../styles/login.css">
    <title>Tela de Login</title>
</head>
<body>
    <div class="container">
        <h2>Senac - Taboão da Serra</h2><hr>
        <h1>Login</h1>
        
        <form action="#" method="post">
            <label for="usuario">Usuário</label><br>
            <input type="email" name="usuario" placeholder="Informe o e-mail cadastrado" required><br>
            <label for="senha">Senha</label><br>
            <input type="password" name="senha" placeholder="Informe sua senha" required><br>

            <div class="button">
                <a href="../index.html"><input id="cancel" type="button" name="cancelar" value="CANCELAR"></a>
                <a href="#"><input id="submit" type="submit" name="enviar" value="ENVIAR"></a>
            </div>
        </form>
    </div>
    
</body>
</html>
